<!DOCTYPE html>
<html>
  <head>
    <title>BizCreate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #020202;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }
      .result-box {
        background: #f0f4f8;
        border: 1px solid #d1d9e6;
        border-radius: 8px;
        padding: 24px;
        margin-top: 24px;
        overflow-x: hidden;
        word-break: break-word;
      }
      .result-box pre {
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: break-word;
        margin: 0;
        font-size: 1rem;
      }
      textarea {
        width: 100%;
        min-height: 60px;
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      button {
        padding: 10px 24px;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      strong {
        color: #222;
        font-size: 1.05rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav
        style="
          width: 100%;
          background: #020202;
          color: #fff;
          padding: 18px 0;
          border-radius: 12px 12px 0 0;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          margin-bottom: 32px;
        "
      >
        <h2
          style="
            margin: 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Montserrat', Arial, sans-serif;
            font-style: italic;
          "
        >
          BizCreate: A Startup Blueprint Generator
        </h2>
      </nav>
      <form
        method="post"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <label for="idea" style="align-self: flex-start; margin-bottom: 12px"
          >Enter your startup idea:</label
        >
        <textarea
          id="idea"
          name="idea"
          placeholder="Describe your startup idea..."
          required
          style="width: 100%"
        ></textarea>
        <br />
        <button type="submit" style="margin-top: 10px; align-self: center">
          Generate Blueprint
        </button>
      </form>
      {% if result %}
      <div class="result-box">
        <h3>Your Business Blueprint:</h3>
        <pre>{{ result | safe}}</pre>
      </div>
      {% endif %}
    </div>
  </body>
</html>
